<div class="content-main" fxLayout="row" fxLayoutAlign="start stretch">

  <div class="content-left" fxFlex="65%">
    <h1 class="header">
      <img src="../../../assets/img/electric-tower (1).png" alt="">
    </h1>
  </div>

  <div class="login-wrapper" fxFlex="35%">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field appearance="outline" class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-hint>Please enter a valid email.</mat-hint>
            <mat-error>Invalid or missing email.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="example-full-width">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-hint>Please enter your password.</mat-hint>
            <mat-error>Missing password.</mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Log in</button>
      </form>
    </mat-card>

  </div>
</div>
