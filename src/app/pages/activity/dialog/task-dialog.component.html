<div fxLayout="column" fxLayoutAlign="space-between none" fxLayoutGap>
  <mat-accordion>
    <div>
      <button mat-icon-button (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Atividade
        </mat-panel-title>
      </mat-expansion-panel-header>

      <app-task-form
        [task]="task"
        [dialog]="dialog"
      ></app-task-form>

    </mat-expansion-panel>
  </mat-accordion>
</div>
